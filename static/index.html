<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Command Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar: Configuration -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon"></div>
                <h1>Nexus Agent</h1>
            </div>

            <div class="config-section">
                <label for="api-key">API Key</label>
                <input type="password" id="api-key" placeholder="Enter API Key (Optional)">
                
                <label for="agent-type">Agent Type</label>
                <select id="agent-type">
                    <option value="browser">Browser Agent</option>
                    <option value="research">Deep Research</option>
                </select>

                <label for="model">LLM Model</label>
                <select id="model">
                    <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash</option>
                    <option value="gpt-4o">GPT-4o</option>
                </select>
                
                <div class="toggles">
                    <div class="toggle-row">
                        <span>Headless Mode</span>
                        <input type="checkbox" id="headless" checked>
                    </div>
                </div>
            </div>

            <div class="status-panel">
                <h3>System Status</h3>
                <div class="status-item">
                    <span class="status-dot" id="ws-status"></span>
                    <span id="ws-text">Disconnected</span>
                </div>
                <div class="status-item">
                    <span class="status-dot" id="agent-status"></span>
                    <span id="agent-text">Idle</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header / Task Input -->
            <div class="task-bar">
                <div class="input-group">
                    <input type="text" id="task-input" placeholder="Describe your task (e.g., 'Go to amazon.com and find a cheap mechanical keyboard')..." autocomplete="off">
                    <button id="run-btn">
                        <span class="icon">‚ñ∂</span> Run
                    </button>
                    <button id="stop-btn" class="secondary" disabled>
                        <span class="icon">‚èπ</span> Stop
                    </button>
                </div>
            </div>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                <!-- Left: Live Browser View / Visuals -->
                <div class="panel visual-panel">
                    <div class="panel-header">
                        <h2>Live View</h2>
                        <span class="badge" id="step-badge">Step 0</span>
                    </div>
                    <div class="visual-content" id="browser-view">
                        <div class="placeholder-state">
                            <p>Agent is idle. Run a task to see live feedback.</p>
                        </div>
                        <img id="live-image" src="" alt="Browser Stream" style="display: none;">
                    </div>
                </div>

                <!-- Right: Logs & Steps -->
                <div class="panel logs-panel">
                    <div class="panel-header">
                        <h2>Execution Log</h2>
                        <button class="icon-btn" id="clear-logs" title="Clear Logs">üóë</button>
                    </div>
                    <div class="logs-container" id="logs-container">
                        <!-- Log items injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
