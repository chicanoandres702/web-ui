<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Agent Pro - Ultimate Academic Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #0f1419;
            --bg-tertiary: #141922;
            --surface: #1a1f2e;
            --surface-hover: #222838;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #2d3748;
            --glow: rgba(59, 130, 246, 0.4);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
            --priority-high: #ef4444;
            --priority-medium: #f59e0b;
            --priority-low: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: var(--border); 
            border-radius: 10px; 
            border: 2px solid var(--bg-secondary);
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /* Layout */
        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 300px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 100;
        }

        .sidebar.collapsed {
            width: 0;
            border: none;
        }

        .sidebar-toggle {
            position: absolute;
            top: 50%;
            right: -12px;
            transform: translateY(-50%);
            width: 24px;
            height: 60px;
            background: var(--accent-primary);
            border-radius: 0 8px 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .sidebar-toggle:hover {
            background: #2563eb;
            width: 28px;
        }

        .sidebar.right .sidebar-toggle {
            left: -12px;
            right: auto;
            border-radius: 8px 0 0 8px;
        }

        .sidebar-header {
            padding: 16px;
            background: var(--accent-gradient);
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .sidebar-header h1 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-header p {
            font-size: 11px;
            opacity: 0.9;
            font-weight: 400;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        /* Collapsible Sections */
        .collapsible-section {
            margin-bottom: 10px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 6px;
        }

        .section-header:hover {
            background: var(--surface-hover);
            border-color: var(--accent-primary);
        }

        .section-header h3 {
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-toggle {
            font-size: 10px;
            transition: transform 0.3s ease;
        }

        .section-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .section-content {
            max-height: 2000px;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }

        .section-content.collapsed {
            max-height: 0;
            opacity: 0;
        }

        /* Card Styles */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 10px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 8px 12px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface-hover);
            border-color: var(--text-secondary);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: var(--warning);
            color: #000;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-error {
            background: var(--error);
        }

        .btn-error:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 5px 8px;
            font-size: 10px;
        }

        .btn-xs {
            padding: 3px 6px;
            font-size: 9px;
        }

        .btn-block {
            width: 100%;
        }

        .btn-icon {
            padding: 6px;
            width: 28px;
            height: 28px;
        }

        /* Toggle Switch */
        .toggle-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
        }

        .toggle {
            position: relative;
            width: 36px;
            height: 20px;
            background: var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .toggle.active {
            background: var(--accent-primary);
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle.active::after {
            left: 18px;
        }

        .toggle-label {
            font-size: 11px;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            overflow: hidden;
            flex: 1;
        }

        .main-header {
            padding: 10px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 50;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Live Monitor - MAXIMIZED */
        .live-monitor {
            background: var(--bg-secondary);
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex: 1;
            position: relative;
        }

        .monitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 12px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 10;
        }

        .monitor-stats {
            padding: 8px 12px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 13px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .monitor-viewport {
            position: relative;
            background: #000;
            flex: 1;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .monitor-viewport img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .agent-status-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 700;
            color: var(--accent-primary);
            text-shadow: 0 0 30px var(--glow);
            animation: fadeInOut 2s infinite;
            pointer-events: none;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Floating Control Panel */
        .floating-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 200;
            max-width: 900px;
            width: 90%;
            transition: all 0.3s ease;
        }

        .floating-controls.minimized {
            padding: 8px 12px;
        }

        .floating-controls.minimized .control-content {
            display: none;
        }

        .floating-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .floating-controls.minimized .floating-header {
            margin-bottom: 0;
        }

        .floating-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .floating-actions {
            display: flex;
            gap: 4px;
        }

        .control-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 6px;
        }

        .control-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .pause-control {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            border: 1px solid var(--border);
            flex: 1;
        }

        .message-box {
            flex: 1;
            font-size: 10px;
            color: var(--text-secondary);
        }

        .ticker-container {
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
            min-height: 32px;
        }

        .input-group {
            display: flex;
            gap: 6px;
        }

        /* Full Screen Mode */
        .fullscreen-mode .floating-controls {
            bottom: 10px;
        }

        .fullscreen-mode .main-header {
            display: none;
        }

        .fullscreen-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 11;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 10px;
            color: white;
            backdrop-filter: blur(4px);
        }

        .fullscreen-toggle:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Task Queue Sidebar */
        .task-queue {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 380px;
            transition: all 0.3s ease;
        }

        .task-queue.collapsed {
            width: 0;
        }

        .task-current {
            background: var(--accent-gradient);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .task-current h4 {
            font-size: 10px;
            opacity: 0.9;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .task-current-text {
            font-size: 13px;
            font-weight: 600;
        }

        .task-progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 3px;
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .task-progress-fill {
            background: white;
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Academic Templates */
        .template-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }

        .template-btn {
            padding: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .template-btn:hover {
            background: var(--surface-hover);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .template-title {
            font-weight: 600;
            margin-bottom: 2px;
            font-size: 11px;
        }

        .template-desc {
            font-size: 9px;
            color: var(--text-muted);
        }

        /* Task Groups */
        .task-groups-section {
            margin-bottom: 10px;
        }

        .task-groups-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .task-groups-header h4 {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .task-group-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 6px 8px;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .task-group-item:hover {
            background: var(--surface-hover);
            border-color: var(--accent-primary);
        }

        .task-group-name {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .task-group-count {
            font-size: 9px;
            color: var(--text-muted);
            margin-left: 4px;
        }

        .task-group-actions {
            display: flex;
            gap: 3px;
        }

        /* Search and Filter */
        .search-filter-container {
            margin-bottom: 10px;
        }

        .search-box {
            position: relative;
            margin-bottom: 6px;
        }

        .search-box input {
            padding-left: 28px;
            font-size: 11px;
        }

        .search-icon {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            font-size: 12px;
        }

        .filter-buttons {
            display: flex;
            gap: 4px;
        }

        .filter-btn {
            flex: 1;
            padding: 5px 6px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 9px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .filter-btn:hover {
            background: var(--surface-hover);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        /* Task List */
        .task-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .task-list-header h4 {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .task-list-actions {
            display: flex;
            gap: 3px;
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 6px;
            cursor: grab;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-item:active {
            cursor: grabbing;
        }

        .task-item:hover {
            background: var(--surface-hover);
            border-color: var(--accent-primary);
            transform: translateX(3px);
        }

        .task-item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .task-item.active {
            border-color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.has-subtasks {
            flex-direction: column;
        }

        .task-item.selected {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--accent-primary);
        }

        .task-priority {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }

        .task-priority.high {
            background: var(--priority-high);
            box-shadow: 0 0 6px var(--priority-high);
        }

        .task-priority.medium {
            background: var(--priority-medium);
        }

        .task-priority.low {
            background: var(--priority-low);
        }

        .task-main-row {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .task-checkbox {
            width: 14px;
            height: 14px;
            border: 2px solid var(--border);
            border-radius: 3px;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .task-checkbox.checked {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .task-drag-handle {
            cursor: grab;
            color: var(--text-muted);
            font-size: 14px;
            flex-shrink: 0;
        }

        .task-drag-handle:active {
            cursor: grabbing;
        }

        .task-icon {
            font-size: 16px;
            flex-shrink: 0;
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-text {
            font-size: 11px;
            color: var(--text-primary);
            word-wrap: break-word;
            margin-bottom: 3px;
        }

        .task-meta {
            display: flex;
            gap: 6px;
            font-size: 9px;
            color: var(--text-muted);
            flex-wrap: wrap;
        }

        .task-tag {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-primary);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 8px;
        }

        .task-due-date {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .task-due-date.overdue {
            color: var(--error);
        }

        .task-actions {
            display: flex;
            gap: 2px;
            flex-shrink: 0;
        }

        .task-expand {
            font-size: 10px;
            color: var(--text-muted);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .task-expand.expanded {
            transform: rotate(180deg);
        }

        /* Subtasks */
        .subtasks-container {
            margin-top: 8px;
            padding-left: 24px;
            width: 100%;
        }

        .subtask-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 5px 6px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin-bottom: 3px;
            font-size: 10px;
        }

        .subtask-icon {
            font-size: 10px;
            flex-shrink: 0;
        }

        .subtask-text {
            flex: 1;
            color: var(--text-secondary);
        }

        .subtask-actions {
            display: flex;
            gap: 2px;
        }

        /* Task Notes */
        .task-notes {
            margin-top: 6px;
            padding: 6px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            font-size: 10px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Quick Notes Panel */
        .quick-notes {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 150;
            transition: all 0.3s ease;
        }

        .quick-notes.hidden {
            transform: translateX(350px);
        }

        .quick-notes-header {
            padding: 8px 10px;
            background: var(--accent-gradient);
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quick-notes-title {
            font-size: 11px;
            font-weight: 600;
        }

        .quick-notes-content {
            padding: 10px;
        }

        .quick-notes textarea {
            width: 100%;
            min-height: 150px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            resize: vertical;
        }

        /* Session Timer */
        .session-timer {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 11px;
        }

        .timer-display {
            font-weight: 600;
            font-family: monospace;
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .badge-error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .badge-info {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-primary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 16px;
        }

        .modal-header h2 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .modal-header p {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .modal-content {
            margin-bottom: 16px;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 9px;
            white-space: nowrap;
            border-radius: 4px;
            border: 1px solid var(--border);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            margin-bottom: 4px;
            z-index: 1001;
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        /* Batch Operations Bar */
        .batch-operations {
            position: fixed;
            bottom: 20px;
            right: 340px;
            background: var(--surface);
            border: 1px solid var(--accent-primary);
            border-radius: 8px;
            padding: 10px 14px;
            box-shadow: var(--shadow-lg);
            z-index: 160;
            display: flex;
            gap: 8px;
            align-items: center;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .batch-operations.active {
            transform: translateY(0);
            opacity: 1;
        }

        .batch-count {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Range Slider */
        input[type="range"] {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            outline: none;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #2563eb;
            transform: scale(1.2);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: slideIn 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .sidebar {
                width: 260px;
            }
            .task-queue {
                width: 340px;
            }
        }
    </style>
</head>
<body>
    <div id="modals-container"></div>

    <div class="app-container">
        <div id="left-sidebar-container"></div>
        <div id="main-content-container"></div>
        <div id="right-sidebar-container"></div>
    </div>

    <div id="floating-controls-container"></div>

    <div id="quick-notes-container"></div>

    <div id="batch-operations-container"></div>

    <script src="js/app.js" defer></script>
